<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Họ và tên:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="geder" /> Nam
            <input type="radio" name="geder" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Số điện thoại:</td>
          <td><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /></td>
        </tr>
        <tr>
          <td>Địa chỉ:</td>
          <td><textarea rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Vai trò trong nhóm:</td>
          <td>
            <select>
              <option>Thành viên</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Sở thích:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Kỹ năng:</td>
          <td><textarea rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Thời gian rảnh:</td>
          <td>
            <input type="checkbox" name="time" />Sáng
            <input type="checkbox" name="time" />Chiều
            <input type="checkbox" name="time" />Tối
          </td>
        </tr>
        <tr>
          <td>Lý do tham gia nhóm:</td>
          <td><textarea rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Màu yêu thích:</td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td>Đăng ký nhận bản tin:</td>
          <td><input type="checkbox" />Có</td>
        </tr>
        <tr>
          <td>Nhận thông báo qua email:</td>
          <td>
            <input type="radio" name="email" />Email
            <input type="radio" name="email" />SMS
          </td>
        </tr>
        <tr>
          <td><button>Gửi thông tin</button></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
