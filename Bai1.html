<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <h1>Form Đặt Lịch Tư Vắn Học Tập</h1>
      </legend>
      <form action="">
        <table>
          <tr>
            <td><label for="">Họ và tên: </label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Chọn ngày giờ: </label></td>
            <td><input type="datetime-local" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Loại dịch vụ: </label></td>
            <td>
              <select>
                <option value="">Tư vấn học tập</option>
                <option value="">Hướng nghiệp</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Ghi chú: </label></td>
            <td><textarea name="" id=""></textarea></td>
          </tr>
          <tr>
            <td><input type="submit" value="Đặt lịch" /></td>
            <td></td>
          </tr>
        </table>
      </form>
    </fieldset>
  </body>
</html>
