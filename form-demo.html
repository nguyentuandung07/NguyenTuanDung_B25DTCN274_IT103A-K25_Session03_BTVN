<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>
        <h2>Thêm thông tin sinh viên</h2>
      </legend>
      <form action="">
        <div>
          <label for="fullName">Họ và tên:</label>
          <input type="text" id="fullName" placeholder="Nhập Họ Và Tên" />
        </div>
        <div>
          <label for="phoneNumber">Điện thoại:</label>
          <input type="tel" id="phoneNumber" placeholder="Nhập Số điện thoại" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Nhập Email" />
        </div>
        <div>
          <label for="password">Mật Khẩu:</label>
          <input type="password" id="password" placeholder="Nhập Mật Khẩu" />
        </div>
        <div>
          <label for="gender">Giới tích:</label>
          <input type="radio" id="gender" name="gender" checked />Nam
          <input type="radio" id="gender" name="gender" />Nữ
          <input type="radio" id="gender" name="gender" />Khác
        </div>
        <div>
          <label for="hobbies">Sở thích:</label>
          <input type="checkbox" />Nhảy dây <input type="checkbox" />Bơi lội
          <input type="checkbox" />PickerBall
        </div>
        <div>
          <label for="dateOfBirth">Ngày sinh:</label>
          <input type="date" id="dateOfBirth" />
        </div>
        <div>
          <label for="">Tỉnh/Thành phố</label>
          <select name="" id="">
            <option value="">Hà Nội</option>
            <option value="">Ninh Bình</option>
            <option value="">Thanh Hóa</option>
            <option value="">Nam Định</option>
          </select>
        </div>
        <div>
          <label for="">Tiến độ học tập</label>
          <input type="range" name="" id="" />
        </div>
        <div>
          <label for="">Màu sắc yêu thích</label>
          <input type="color" name="" id="" />
        </div>
        <div>
          <input type="button" value="Hủy" />
          <input type="reset" value="Làm mới" />
          <input type="submit" value="Thêm mới" />
          <button></button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
