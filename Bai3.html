<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Họ và tên:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="geder" /> Nam
            <input type="radio" name="geder" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Số điện thoại:</td>
          <td><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" /></td>
        </tr>
        <tr>
          <td>Chuyên ngành:</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Năm nhập học:</td>
          <td><input type="number" min="0" /></td>
        </tr>
        <tr>
          <td>Điểm GPA:</td>
          <td><input type="number" min="0" max="4" /></td>
        </tr>
        <tr>
          <td>Địa chỉ:</td>
          <td><textarea rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Lớp học:</td>
          <td>
            <select>
              <option>Lớp 1</option>
              <option>Lớp 2</option>
              <option>Lớp 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Ngày đăng ký học:</td>
          <td><input type="datetime-local" /></td>
        </tr>
        <tr>
          <td><button>Gửi thông tin</button></td>
          <td></td>
        </tr>
      </table>
    </form>
  </body>
</html>
